<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Upt</title>
    <link rel="stylesheet" href="sign_up.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>
<body>
    <form action="">
        <div class="containert__logins">
            <a href="">
            <i class="fas fa-times"></i>
            </a>
            <h1 class="containert__logins-text">Sign Up</h1>
            <div class="containert__logins-form">
                <div class="containert__logins-icon">
                    <i class="fas fa-envelope"></i>
                    <span>Email</span>
                </div>
                <input type="email" required class="containert__logins-input containert__login-input-margin">
                <div class="containert__logins-icon">
                    <i class="fas fa-phone-volume"></i>
                    <span>Phone Number</span>
                </div>
                <input type="number" required class="containert__logins-input containert__login-input-margin">
                <div class="containert__logins-icon">
                    <i class="fas fa-user-edit"></i>
                    <span>User name</span>
                </div>
                <input type="text" required class="containert__logins-input container__login-input-margin">
                <div class="containert__logins-icon">
                    <i class="fas fa-key"></i>
                    <span>Password</span>
                </div>
                <input type="password" required class="containert__logins-input containert__login-input-margin">
                <div class="containert__logins-icon">
                    <i class="fas fa-key"></i>
                    <span>Enter the password</span>
                </div>
                <input type="password" required class="containert__logins-inputs containert__logins-input containert__login-input-margin">
            </div>
            <div class="containert__logins-quenpass">
                <a href="">Forgot Password ?</a>
            </div>
            <input required type="submit" value="Sign up" class="containert__logins-login"></input>
        </div>
    </form>
</body>
</html>
